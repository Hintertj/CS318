<!DOCTYPE html>
<html>

        <title>Diacritics</title>
    </head>
<body>
    <h2>Acute</h2>
    <p>résumé</p>
    <p>soufflé</p>
    <hr>
    <h2>Grave</h2>
    <p>à la carte</p>
    <p>learnèd</p>
    <hr>
    <h2>Tilde</h2>
    <p>jalapeño</p>
    <p>señora</p>
    <hr>
    <h2>Umlaut</h2>
    <p>Häagen-Daas</p>
    <p>Mötly-Crüe</p>
    <p>näive</p>
    
    
    </body>


</html>
